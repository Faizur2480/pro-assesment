<div class="d-flex justify-content-center align-items-center my-4">
  <div class="card my-3">
    <div class="card-header bg-warning">
      <h4 class="text-primary text-center mt-3">
        Pro Assessment Admin Request Form
        <i class="bi bi-input-cursor-text"></i>
      </h4>
    </div>
    <div class="card-body bg-light text-dark">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <div class="form-group">
            <label class="form-label mt-0"
              >Email <sup><i class="bi bi-asterisk text-danger"></i></sup
            ></label>
            <input
              type="email"
              class="form-control form-control-sm"
              placeholder="Email"
              formControlName="email"
            />
            <div
              *ngIf="
                !loginForm.controls['email'].valid &&
                (loginForm.controls['email'].dirty ||
                  loginForm.controls['email'].touched)
              "
            >
              <div
                class="bg-danger"
                [hidden]="!loginForm.controls['email'].errors?.['required']"
              >
                <small class="mx-2 text-light"
                  >Email is required
                  <i
                    class="bi bi-exclamation-triangle float-end mx-2 text-light"
                  ></i
                ></small>
              </div>
              <div
                class="bg-danger"
                [hidden]="!loginForm.controls['email'].errors?.['email']"
              >
                <small class="mx-2 text-light"
                  >Invalid Email
                  <i
                    class="bi bi-exclamation-triangle float-end mx-2 text-light"
                  ></i
                ></small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label mt-4"
              >Team <sup><i class="bi bi-asterisk text-danger"></i></sup
            ></label>
            <select
              class="form-select form-select-sm"
              formControlName="teamId"
              aria-label="Default select example"
            >
              <option value="">Select Team</option>
              <option [value]="item.id" *ngFor="let item of teamList">
                {{ item.team }}
              </option>
            </select>
            <div
              *ngIf="
                !loginForm.controls['teamId'].valid &&
                (loginForm.controls['teamId'].dirty ||
                  loginForm.controls['teamId'].touched)
              "
            >
              <div
                class="bg-danger"
                [hidden]="!loginForm.controls['teamId'].errors?.['required']"
              >
                <small class="mx-2 text-light"
                  >Team is required
                  <i
                    class="bi bi-exclamation-triangle float-end mx-2 text-light"
                  ></i
                ></small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label mt-4"
              >Reason <sup><i class="bi bi-asterisk text-danger"></i></sup
            ></label>
            <textarea
              class="form-control form-control-sm"
              placeholder="Reason"
              formControlName="reason"
            ></textarea>
            <div
              *ngIf="
                !loginForm.controls['reason'].valid &&
                (loginForm.controls['reason'].dirty ||
                  loginForm.controls['reason'].touched)
              "
            >
              <div
                class="bg-danger"
                [hidden]="!loginForm.controls['reason'].errors?.['required']"
              >
                <small class="mx-2 text-light"
                  >Reason is required
                  <i
                    class="bi bi-exclamation-triangle float-end mx-2 text-light"
                  ></i
                ></small>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="text-center my-3">
          <button
            type="submit"
            class="btn btn-dark btn-md mt-0 text-center"
            [disabled]="!loginForm.valid"
          >
            Raise Request
          </button>
        </fieldset>
      </form>
    </div>
    <div class="card-footer text-center">
      <fieldset class="text-center my-2">
        <small>Copyright &copy; 2022 - Promantus Inc.</small>
      </fieldset>
    </div>
  </div>
</div>
