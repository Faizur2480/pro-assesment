<app-admin-header></app-admin-header>
<!-- <div class="container"> -->
<div class="card">
  <div class="card-header">
    <h6 class="text-center text-light">Settings</h6>
  </div>
  <div class="card-body bg-light">
    <div class="container">
      <div class="mb-3 row d-flex justify-content-center align-items-center">
        <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">
          General Questions Count</label
        >
        <div class="col-lg-3 col-md-6 col-sm-12">
          <input
            type="number"
            class="form-control form-control-sm"
            [(ngModel)]="settings.genQns"
          />
        </div>
      </div>
      <div class="mb-3 row d-flex justify-content-center align-items-center">
        <label class="text-dark col-lg-4 col-md-6 col-sm-12">
          Technical Questions Count</label
        >
        <div class="col-lg-3 col-md-6 col-sm-12">
          <input
            type="number"
            class="form-control form-control-sm"
            [(ngModel)]="settings.techQns"
          />
        </div>
      </div>
      <div class="mb-3 row d-flex justify-content-center align-items-center">
        <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end"
          >Pass (in %)</label
        >
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="input-group input-group-sm">
            <span class="input-group-text" id="basic-addon1">&ge;</span
            ><input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="settings.passPercentage"
              (keyup)="changeFailPercent()"
              (keypress)="onlyNumeric($event)"
              maxlength="2"
            />
          </div>
        </div>
      </div>
      <div class="mb-3 row d-flex justify-content-center align-items-center">
        <label class="text-dark col-lg-4 col-md-6 col-sm-12">Fail (in %)</label>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="input-group input-group-sm">
            <span class="input-group-text" id="basic-addon1">&lt;</span>
            <input
              disabled=""
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="settings.failPercentage"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-sm btn-warning" (click)="updateSettings()">
        Update
      </button>
    </div>
  </div>
  <!-- </div> -->
</div>
