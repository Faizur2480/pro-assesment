<div class="row">
 
  <div class="col-lg-12 col-sm-12 col-md-12">
    <div id="chart" *ngIf="passCount > 0 || failCount > 0">
        <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [labels]="chartOptions.labels"
        [title]="chartOptions.title"
        [theme]="chartOptions.theme"
        [responsive]="chartOptions.responsive"
      ></apx-chart>
    </div>
  </div> <div class="col-lg-12 col-sm-12 col-md-12">
    <input
      type="date"
      class="form-control form-control-sm w-50"
      [(ngModel)]="searchDate"
      [value]="searchDate"
      (change)="datewisePassFail()"
      name="searchDate"
    />
  </div>
</div>



<p *ngIf="passCount == 0 && failCount == 0" class="m-5">No Record(s) Found</p>
