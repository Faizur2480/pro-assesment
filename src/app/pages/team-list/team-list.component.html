      </h6>
    </div>
    <div class="card-body bg-light">

      <div class="row">
        <div
          class="col-lg-4 col-sm-12 col-md-6"
          *ngFor="let item of teamList; let i = index"
        >
          <div class="card">
            <div class="card-body">
              {{ i + 1 }}. <small class="card-text">{{ item.team }}</small>
              <div>
                <small
                  ><span class="badge bg-info text-dark"
                    >Created On: {{ item.createdOn.split("T")[0] }}</span
                  >
                </small>
              </div>
              <div class="float-end">
                <a
                  href="javascript:void(0)"
                  class="btn btn-sm btn-warning text-dark"
                  (click)="updateTeam(item)"
                  >Edit</a
                >
                <!-- <a
                  href="javascript:void(0)"

    </div>
    <div class="card-footer"></div>
